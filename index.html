<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Fontawesome CDN -->
    <script
      src="https://kit.fontawesome.com/a61d576b09.js"
      crossorigin="anonymous"
    ></script>

    <!-- Tailwindcss CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <main class="max-w-screen-xl mx-auto p-16 lg:p-28">
        <header class="flex mb-20">
            <div class="flex flex-col justify-center space-y-4">
                <h1 class="text-5xl md:text-6xl font-semibold">It's good</br>
                tea time at The</br>
                Tea House</h1>
                <p class="text-gray-600 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <button class="px-5 py-3 w-fit text-white font-semibold rounded-lg bg-gradient-to-r from-[#FF8938] to-[#FF0000]">Expolre More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
            </div>
            <div class="relative">
                <img src="/images/banner.png" alt="banner" />
                <!-- card -->
                 <div class="absolute top-80 left-20 flex gap-2 items-center px-6 py-4 bg-white shadow-xl rounded-lg">
                    <div><i class="fa-solid fa-star text-2xl text-yellow-500"></i></div>
                    <div>
                        <h2 class="text-xl font-bold">5.00</h2>
                        <p class="text-sm text-gray-500">Trust Polot Ratings</p>
                    </div>
                 </div>
            </div>

        </header>

    </main>
  </body>
</html>
